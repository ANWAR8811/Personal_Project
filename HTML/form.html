    </head>
        
    <body>
        <h2>Registration form</h2>

        <form>
            <div>
                <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname" required>
            </div><br/>

            <div>
                <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            </div><br/>

            <div>
                <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            </div><br/>

            <div>
                <label for="dob">Date of birth: </label>
            <input type="date" name="dob" id="dob">
            </div><br/>

            <div>
                <label for="photo">Choose your photo: </label>
            <input type="file" name="photo" id="photo">
            </div><br/>

            <div>
                <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="male" checked> Male
            <input type="radio" name="gender" id="gender" value="female"> Female
            </div><br/>

            <div>
                <label for="religion">Religion: </label>
            <input type="checkbox" name="c1" id="muslim" value="islam" checked> Islam
            <input type="checkbox" name="c1" id="hindu" value="hindu"> Hindu
            </div><br/>

            <div>
                <label for="department">Department: </label>
                <select name="department">
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="llb" selected disabled>LLB</option>
                </select>
            </div><br/>

            <div>
                <label for="message">Message: </label><br/>
                <textarea cols="20" rows="15">Write your opinion here</textarea>
            </div>

            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
            
        </form>

    </body>
</html>
