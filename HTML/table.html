<!DOCTYPE html>

<html>
    <head>
        <title>Table designing</title>

        <style>
            table{
                border: 2px solid green;
                width: 600px;
                height:400px;
                border-collapse: collapse;
                border-spacing: 15px;
            }

            td,th{
                border: 2px solid green;
                padding: 25px;
            }

            tr{
                text-align: center;
            }
        </style>
    </head>
        
    <body>
        <table>
            <caption>Student details</caption>
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> GPA </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> 101 </td>
                    <td> Rana </td>
                    <td> ü´•  </td>
                </tr>

                <tr>
                    <td> 102 </td>
                    <td> Anwar </td>
                    <td> üßê  </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
