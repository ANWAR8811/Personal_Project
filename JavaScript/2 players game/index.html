<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Player Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      .winner {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's play a game</h1>
      <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
      <p>Playing To: <span>5</span></p>
      <input type="text" id="inputScore" />
      <button class="btn btn-primary" id="p1Btn">Player: 1</button>
      <button class="btn btn-primary" id="p2Btn">Player: 2</button>
      <button class="btn btn-primary" id="resetBtn">reset</button>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="again.js"></script>
  </body>
</html>
