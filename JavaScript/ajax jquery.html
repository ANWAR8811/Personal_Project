    ></script>
  </head>
  <body>
    <script>
      console.clear();
      //   console.log(window);

      const makeRequest = async (url, method, data) => {
        try {
          const result = await $.ajax({
            url: url,
            method: method,
            data: data,
          });
          return result;
        } catch (err) {
          console.log(err);
        }
      };
