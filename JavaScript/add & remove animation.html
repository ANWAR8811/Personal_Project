        document.addEventListener("keypress", function (event) {
            var text = event.key
            bacAudio(text)
            bacAnim(text)
        })

        function bacAudio(text) {
            var audio;

            switch (text) {
                case "a":
                    audio = new Audio('Audio/Far From Love.mp3');
                    break;
                case "b":
                    audio = new Audio('Audio/The Drum.mp3');
                    break;
                case "c":
                    audio = new Audio('Audio/Bells in Santa Fe.mp3');
                    break;
            }

            audio.play();

            setTimeout(function () {
                audio.pause();
            }, 5000);
        }


        function bacAnim(text) {
            var slb = document.querySelector("." + text)
            slb.classList.add("anim")

            setTimeout(function () {
                slb.classList.remove("anim")
            }, 1000)
        }


    </script>
</body>
