<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio testing</title>

    <style>
        .btn {
            width: 100px;
            height: 60px;
            background-color: aquamarine;

        }
    </style>
</head>

<body>
    <button class="btn">A</button>
    <button class="btn">B</button>
    <button class="btn">C</button>

    <script>
        for (var i = 0; i < 3; i++) {
            document.querySelectorAll(".btn")[i].addEventListener("click", function () {
                var text = this.innerHTML

                switch (text) {
                    case "A":
                        var audio = new Audio('Audio/Far From Love.mp3');
                        audio.play();
                        break
                    case "B":
                        var audio = new Audio('Audio/The Drum.mp3');
                        audio.play();
                        break
                    case "A":
                        var audio = new Audio('Audio/Bells in Santa Fe.mp3');
                        audio.play();
                        break
                }
            })
        }
    </script>
</body>

</html>
