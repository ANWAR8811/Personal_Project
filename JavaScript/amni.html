          xhr.setRequestHeader("Content-Type", "application/json");

          xhr.onload = () => {
            let data = xhr.response;
            console.log(JSON.parse(data));
          };

          xhr.onerror = () => {
            console.log("Error loading");
          };

          xhr.send(JSON.stringify(data));
        });
      };
