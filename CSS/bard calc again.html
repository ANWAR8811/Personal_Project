<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 400px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .display-box {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid black;
        }

        .display {
            font-size: 20px;
            text-align: right;
            width: 100%;
        }

        .buttons {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .button {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            color: black;
            background-color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: lightgray;
        }

        .button.clear {
            background-color: red;
        }

        .button.backspace {
            background-color: blue;
        }

        .button.percentage {
            background-color: green;
        }

        .button.divide {
            background-color: orange;
        }

        .button.multiply {
            background-color: purple;
        }

        .button.minus {
            background-color: cyan;
        }

        .button.plus {
            background-color: yellow;
        }

        .button.equals {
            background-color: pink;
        }

        .button.number {
            background-color: darkgray;
        }

        .button.operator {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display-box">
            <h1>Calculator</h1>
            <input type="text" id="display" value="0">
        </div>
        <div class="buttons">
            <button class="button" id="clear">AC</button>
            <button class="button" id="backspace">DEL</button>
            <button class="button" id="percentage">%</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
</body>

</html>
