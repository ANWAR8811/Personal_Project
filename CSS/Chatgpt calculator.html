        .calculator {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button.number {
            background-color: #2196f3;
            color: #fff;
        }

        button.operator {
            background-color: #f44336;
            color: #fff;
        }

        button.special {
            background-color: #a4c639;
            color: #fff;
        }

        button:hover {
            background-color: #0d47a1;
        }

        button.operator:hover {
            background-color: #b71c1c;
        }

        button.special:hover {
            background-color: #6b8e23;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
            <button>C</button>
        </div>
    </div>
</body>
