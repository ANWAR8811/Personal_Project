<!DOCTYPE html>

<head>

    <title>Form desing</title>

    <style>
        input[type=text] {
            width: 100%;

            box-sizing: border-box;
            border: 2px solid black;
            /* border: none;

        #search {
            background-image: url(search_FILL0_wght400_GRAD0_opsz48.png);
