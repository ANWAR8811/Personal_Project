<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat:wght@100;400&family=Playfair+Display:ital@1&family=Poppins&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Fira Sans', sans-serif;
        }

        body {
            margin: 0;

        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }

        [class*="col-"] {
            float: left;
            padding: 10px;
        }

        [class*="col-"] {
            width: 100%;
        }

        .navbar {
            background-color: rgb(88, 101, 97);
            padding: 1% 7%;
            text-align: center;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            padding-top: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        .nav-menu a {
            border-radius: 10px;
            margin: 7px 0px;
            padding: 10px;
        }

        .navbar::after {
            content: '';
            display: table;
            clear: both;
        }

        @media screen and (min-width: 992px) {

            /* For desktop: */
            .col-1 {
                width: 8.33%;
            }

            .col-2 {
                width: 16.66%;
            }

            .col-3 {
                width: 25%;
            }

            .col-4 {
                width: 33.33%;
            }

            .col-5 {
                width: 41.66%;
            }

            .col-6 {
                width: 50%;
            }

            .col-7 {
                width: 58.33%;
            }

            .col-8 {
                width: 66.66%;
            }

            .col-9 {
                width: 75%;
            }

            .col-10 {
                width: 83.33%;
            }

            .col-11 {
                width: 91.66%;
            }

            .col-12 {
                width: 100%;
            }

        }

        .nav-logo img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="navbar col-2">
        <div class="nav-logo col-4">
            <img src="bili.jpg" alt="logo">
        </div>
        <div class="nav-heading">
            <h1>Rana Ahamed</h1>
        </div>
        <div class="nav-menu col-6">
            <a href="#">Home</a>
            <a href="#">Skill</a>
            <a href="#">About me</a>
            <a href="#">Contact me</a>
        </div>
    </div>
</body>

</html>
