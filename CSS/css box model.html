<!DOCTYPE html>
<html>

<head>
    <title>Margin on the Webpage</title>
    <style>
        body {
            background-color: grey;
        }

        .container {
            background-color: rgb(15, 55, 164);
            width: 300px;
            padding: 5px;
            border: 5px solid black;
            margin: 5px;
        }

        p {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        This is a div
    </div>

    <p>This is a paragraph</p>

</body>

</html>
