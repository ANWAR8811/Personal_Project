<!DOCTYPE html>
<html lang="en">

<head>

    <title>Icon button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .social-media {
            background-color: rgb(67, 72, 70);
            padding: 50px 20px;
            text-align: center;
        }

        .btn {
            border: none;
            padding: 15px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="social-media">
        <button class="btn request-callback" onclick="window.open('https://twitter.com/home')"><i class="fa fa-facebook"
                style="color: rgb(73, 73, 211);" aria-hidden="true"></i></button>
        <button class="btn request-callback" onclick="window.open('https://www.youtube.com/')"><i class="fa fa-youtube"
                style="color: red;" aria-hidden="true"></i></button>
    </div>
</body>

</html>
