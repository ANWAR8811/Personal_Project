<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex box layout</title>

    <style>
        .flex-container {
            background-color: aquamarine;
            display: flex;
            /* flex-wrap: wrap;
            flex-direction: column-reverse; */
            flex-flow: wrap row;
            justify-content: center;
            height: 300px;
            align-items: center;
        }

        .flex-container>div {
            font-size: 35px;
            margin: 10px;
            padding: 20px;
            width: 100px;
            background-color: blueviolet;
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div class="div1" style="order: 3;">div1</div>
        <div class="div2" style="order: 4;">div2</div>
        <div class="div3" style="order: 7;">div3</div>
        <div class="div4">div4</div>
        <div class="div5" style="order: 7; flex-basis: 150px">div5</div>
        <div class="div6">div6</div>
        <div class="div7">div7</div>
        <div class="div8">div8</div>
    </div>
</body>

</html>
