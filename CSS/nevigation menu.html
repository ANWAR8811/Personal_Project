<!DOCTYPE html>
<html lang="en">

<head>

    <title>Nevigation menu</title>

    <style>
        #nav-menu {
            width: 500px;
            height: 80px;
            background-color: blueviolet;
            margin: 0 auto;
        }

        #nav-menu ul {}

        #nav-menu ul li {
            list-style-type: none;
            margin: 15px;
            float: left;
        }

        #nav-menu ul li a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            cursor: grab;
        }

        #nav-menu ul li a:hover {
            text-decoration: underline;
            color: palegreen;
        }
    </style>

</head>

<body>
    <div id="nav-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>

</html>
