<!DOCTYPE html>
<html lang="en">

<head>

    <title>Z index and Variables</title>

    <style>
        :root {
            --primary-color: red;
            --secondary-color: green;
        }

        div {
            width: 250px;
            height: 250px;
        }

        .div1 {
            background: red;
            background-color: var(--primary-color);
            position: absolute;
            z-index: 2;
        }

        .div2 {
            background: green;
            background-color: var(--secondary-color), yellow;
            left: 150px;
            top: 150px;
            position: absolute;
            z-index: 1;
        }

        @media screen and (max-width: 600px) {
            :root {
                --primary-color: yellow;
                --secondary-color: rgb(22, 2, 2);
            }

        }
    </style>

</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
