<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dropdown menu</title>

    <style>
        .navbar {
            background-color: aquamarine;
            padding: 1% 7%;
            text-align: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        .dropdown-container {
            display: inline;
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 30px;
            right: 0px;
            background-color: aquamarine;
            text-align: left;
            display: none;
            min-height: 100px;
        }

        .dropdown-content a {
            display: block;
        }

        .dropdown-container:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>

        <div class="dropdown-container">
            <a href="#">Contact me</a>
            <div class="dropdown-content">
                <a href="#">Facebook</a>
                <a href="#">Email</a>
            </div>
        </div>


        <a href="#">About me</a>
    </div>
</body>

</html>
