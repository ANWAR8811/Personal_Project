<!DOCTYPE html>
<html lang="en">

<head>

    <title>Animated progress bar</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .skill-container {
            background-color: rgb(205, 218, 213);
            width: 500px;
            padding: 20px;
            margin: 0 auto;
        }

        .skill-container li {
            list-style-type: none;
            margin: 50px 0;
            font-weight: bolder;
            text-transform: uppercase;
            position: relative;
        }

        .skill-container li::before {
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            border-radius: 5000px;

            background-color: gray;
            width: 100%;
            height: 25px;
        }

        .skill-container li::after {
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            border-radius: 5000px;

            background-color: rgb(150, 107, 107);
            width: 0;
            height: 25px;

            animation-duration: 3s;
            animation-delay: 2s;
            animation-timing-function: linear;
            /* animation-iteration-count: 5; */
            /* animation-direction: forwards; */
            animation-fill-mode: forwards;
        }

        .skill-container li.html::after {
            animation-name: html;
        }

        @keyframes html {
            to {
                width: 90%;
                background-color: orange;
            }
        }

        .skill-container li.css::after {
            animation-name: css;
        }

        @keyframes css {
            to {
                width: 50%;
                background-color: rgb(173, 24, 24);
            }
        }

        .skill-container li.js::after {
            animation-name: js;
        }

        @keyframes js {
            to {
                width: 10%;
                background-color: rgb(92, 31, 3);
            }
        }

        .skill-container li.python::after {
            animation-name: python;
        }

        @keyframes python {
            to {
                width: 80%;
                background-color: rgb(14, 218, 126);
            }
        }

        .skill-container li.c::after {
            animation-name: c;
        }

        @keyframes c {
            to {
                width: 40%;
                background-color: rgb(73, 14, 174);
            }
        }

        .skill-container li.cpp::after {
            animation-name: cpp;
        }

        @keyframes cpp {
            to {
                width: 90%;
                background-color: rgb(73, 198, 11);
            }
        }
    </style>
</head>

<body>
    <div class="skill-container">
        <ul>
            <li class="html">HTML</li>
            <li class="css">CSS</li>
            <li class="js">JS</li>
            <li class="python">Python</li>
            <li class="c">c</li>
            <li class="cpp">C++</li>
        </ul>
    </div>
</body>

</html>
