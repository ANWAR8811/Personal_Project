<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>

    <style>
      #div1 {
        height: 200px;
        width: 200px;
        background-color: black;

        margin: 0 auto;
        margin-top: 200px;
        transition: 3s;
      }
      #div1:hover {
        transform: scale(2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
  </body>
</html>
