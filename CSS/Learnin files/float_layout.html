<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Layout</title>

    <style>
      #sec1 {
        background-color: gray;
        float: left;
      }
      #sec2 {
        background-color: rgb(204, 103, 103);
        float: right;
      }
      #clear-div {
        clear: both;
      }
      #sec3 {
        background-color: rgb(160, 69, 212);
      }
    </style>
  </head>
  <body>
    <div id="sec1">Bangladesh</div>
    <div id="sec2">Canada</div>
    <div id="clear-div"></div>
    <div id="sec3">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit
      reprehenderit natus velit! Consequuntur rerum corporis, itaque magnam
      eligendi eum sequi nemo ipsum eveniet voluptate, unde amet, quae neque
      culpa non?
    </div>
  </body>
</html>
