<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu</title>

    <style>
      .navbar {
        background-color: bisque;
        padding: 1% 7%;
        text-align: center;
      }

      .navbar a {
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 20px;
        cursor: pointer;
      }

      .dropdown-container {
        display: inline;
        position: relative;
      }

      .dropdown-content {
        position: absolute;
        top: 30px;
        right: 0;
        background-color: bisque;
        text-align: left;
        min-width: 100px;
        display: none;
      }

      .dropdown-container:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a:hover {
        background-color: lightblue;
      }

      .dropdown-content a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Tutorial</a>
      <div class="dropdown-container">
        <a href="#">Contact me</a>
        <div class="dropdown-content">
          <a href="#">Facebook</a>
          <a href="#">Email</a>
        </div>
      </div>

      <a href="#">About me</a>
    </div>
  </body>
</html>
