<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering elements</title>

    <style>
      .main {
        /* text-align: center; */
        width: 80%;
        margin: 0 auto;
        background-color: bisque;
        height: 400px;

        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;
      }

      .desc {
        background-color: aquamarine;
        width: 300px;
        height: 200px;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* h1 {
        width: 200px;
        margin: 0 auto;
      } */
    </style>
  </head>
  <body>
    <!-- <div class="main">
      <h1>Bangladesh</h1>
    </div> -->

    <div class="main">
      <div class="desc">
        <h3>Sylhet</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At itaque
          nesciunt ab.
        </p>
      </div>
    </div>
  </body>
</html>
