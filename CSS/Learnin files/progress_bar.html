<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%; /* Ensure the body and html element take up the full height of the viewport */
        margin: 0; /* Remove default margin */
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
      }

      .main {
        background-color: bisque;
        height: 300px;
        width: 300px;
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        transition-property: width;
        transition-duration: 3s;
      }

      .skill-container {
        background-color: gray;
        width: 500px;
        padding: 20px;
      }

      .skill-container li {
        list-style-type: none;
        margin: 50px 0;
        font-weight: bolder;
        text-transform: uppercase;
        position: relative;
      }

      .skill-container li::before {
        content: "";
        position: absolute;

        top: calc(100% + 5px);
        left: 0;

        width: 100%;
        height: 25px;
        background-color: rgb(203, 197, 189);

        border-radius: 1000px;
      }
      .skill-container li::after {
        content: "";
        position: absolute;

        top: calc(100% + 5px);
        left: 0;

        width: 0;
        height: 25px;
        background-color: rgb(150, 247, 5);

        border-radius: 1000px;

        /* animation functionality */
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 2s;
        /* animation-iteration-count: 3; */
        animation-direction: forwards;
        animation-fill-mode: forwards;
      }

      .skill-container li.html::after {
        animation-name: html;
      }

      @keyframes html {
        to {
          width: 90%;
          background-color: blue;
        }
      }

      .skill-container li.css::after {
        animation-name: css;
      }

      @keyframes css {
        to {
          width: 50%;
          background-color: rgb(255, 0, 255);
        }
      }

      .skill-container li.js::after {
        animation-name: js;
      }

      @keyframes js {
        to {
          width: 60%;
          background-color: rgb(0, 132, 255);
        }
      }
      .skill-container li.bootstrap::after {
        animation-name: bootstrap;
      }

      @keyframes bootstrap {
        to {
          width: 10%;
          background-color: rgb(195, 255, 0);
        }
      }
      .skill-container li.java::after {
        animation-name: java;
      }

      @keyframes java {
        to {
          width: 40%;
          background-color: rgb(255, 166, 0);
        }
      }
      .skill-container li.python::after {
        animation-name: python;
      }

      @keyframes python {
        to {
          width: 70%;
          background-color: rgb(255, 0, 25);
        }
      }
    </style>
  </head>
  <body>
    <div class="skill-container">
      <ul>
        <li class="html">HTML</li>
        <li class="css">CSS</li>
        <li class="js">JS</li>
        <li class="bootstrap">Bootstrap</li>
        <li class="java">Java</li>
        <li class="python">Python</li>
      </ul>
    </div>
  </body>
</html>
