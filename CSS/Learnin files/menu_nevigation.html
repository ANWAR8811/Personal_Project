<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu navigation</title>

    <style>
      #nav-menu {
        width: 600px;
        height: 80px;
        background-color: #639e63;
        margin: 0 auto;
        cursor: pointer;
      }
      #nav-menu ul {
      }
      #nav-menu ul li {
        list-style: none;
        margin: 20px;
        float: left;
      }
      #nav-menu ul li a {
        text-decoration: none;
        font-size: 25px;
        color: white;
      }

      #nav-menu ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </div>
  </body>
</html>
