<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            /* background-color: aquamarine; */
            text-align: center;
            display: grid;
            grid-template-rows: min-content auto min-content;
            grid-template-areas:
                'h'
                'm'
                'm'
                'm'
                'f'
            ;
        }

        header {
            grid-area: h;
            width: 100%;
            background-color: blueviolet;
            border: solid;
        }

        main {
            grid-area: m;
            width: 100%;
            height: 100%;
            background-color: blue;
            /* text-align: center; */
        }

        article {
            display: grid;
            grid-template-areas:
                's1 a1'
                's2 a2'
                's3 .'
            ;
            height: 100%;
        }

        section {
            border: solid;
            background-color: yellow;
        }

        aside {
            background-color: rgb(175, 103, 9);
            border: solid;
        }

        footer {
            grid-area: f;
            width: 100%;
            display: grid;
            grid-template-areas: 'n1 n2';
            border: solid;
            background-color: yellowgreen;
        }

        #sec1 {
            grid-area: s1;
        }

        #sec2 {
            grid-area: s2;
        }

        #sec3 {
            grid-area: s3;
        }

        #aside1 {
            grid-area: a1
        }

        #aside2 {
            grid-area: a2
        }

        #nav1 {
            grid-area: n1
        }

        #nav2 {
            grid-area: n2
        }

        @media screen and (max-width: 600px) {
            article {
                grid-template-areas:
                    's1'
                    's2'
                    's3'
                    'a1'
                    'a2'
                    '.'
                ;
            }

            footer {
                grid-template-areas:
                    'n1'
                    'n2'
                ;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>header nav</nav>
    </header>

    <main>
        <article>
            <section id="sec1">section1</section>
            <section id="sec2">section2</section>
            <section id="sec3">section3</section>

            <aside id="aside1">aside 1</aside>
            <aside id="aside2 ">aside 2</aside>

        </article>
    </main>

    <footer>
        <nav id="nav1">nav1</nav>
        <nav id="nav2">nav2</nav>
    </footer>
</body>

</html>
